<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>CSS Table</title>
	<style type="text/css">
		table {
			border: 3px solid red;
			width: 200px;
		}

		td,
		th {
			border: 2px solid blue;
			height: 50px;
			text-align: left;
			text-align: right;
			text-align: center;

			vertical-align: top;
			vertical-align: bottom;
			vertical-align: middle;
		}

		.first {
			border-collapse: separate;
			border-spacing: 10px;
		}

		.second {
			border-collapse: collapse;
			border-spacing: 10px;
		}
	</style>
</head>

<body>
	<div class="testdiv">
		<!-- table:table   tr:table row   td:table data   th:table header-->
		<table class="first">
			<tr>
				<th>1</th>
				<th>2</th>
			</tr>
			<tr>
				<td>3</td>
				<td>4</td>
			</tr>
		</table>
		<br>
		<table class="second">
			<tr>
				<td>1</td>
				<td>2</td>
			</tr>
			<tr>
				<td>3</td>
				<td>4</td>
			</tr>
		</table>
	</div>
</body>

</html>
