<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>CSS Example--大小</title>
	<style type="text/css">
		body {
			margin: 0px;
		}

		div {
			background-color: black;
			color: aqua;
			width: 200px;
			height: 200px;
			display: block;
			/* display: inline;
				display: none; */
			opacity: 1;
			opacity: 0.5;
			opacity: 1;
			cursor: wait;
			/* https://www.w3schools.com/cssref/pr_class_cursor.php */
		}

		span {
			background-color: black;
			color: aqua;
			width: 200px;
			height: 200px;
			display: inline;
			display: block;
		}
	</style>
</head>

<body>
	<div class="testdiv">
		width:200px <br>
		height:200px<br>
	</div>
	<hr>
	<span class="testdiv">
		width:200px <br>
		height:200px<br>
	</span>
</body>

</html>
