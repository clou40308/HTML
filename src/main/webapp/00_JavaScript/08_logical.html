<!DOCTYPE html

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<title>JavaScript</title>
	<style type="text/css">
	</style>
	<script type="text/javascript">
		var x = 5;
		var y = 0;
		
		document.write((x > 1)+"<br>");//true
		document.write((y > 1)+"<br>");//false
		
		document.write((x > 1 && y > 1)+"<br>");//&& and false
		document.write((y > 1 && x > 1)+"<br>");//&& and false

		document.write((y > 1 || x > 1)+"<br>");//|| or true
		document.write((x > 1 || y > 1)+"<br>");//|| or true

		document.write((x > 1 && y > 1 && x < y)+"<br>");//&& and false
		document.write((x > 1 || y > 1 || x < y)+"<br>");//&& and true
		
		document.write((x > 1 || y > 1 && x < y)+"<br>");//&& and true
		document.write(((x > 1 || y > 1) && x < y)+"<br>");//&& and false
		//*/ > +-   //&& > ||
		
		//& bitwise
		document.write((3 & 5)+"<br>");//1
		document.write((3 | 5)+"<br>");//7
	</script>
</head>

<body>
</body>

</html>
