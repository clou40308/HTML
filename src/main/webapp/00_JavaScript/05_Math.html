	<script type="text/javascript">
		var a = 1;//number
		a = 1+2*3-4;//3
		a = 1+(2*3)-4;//3
		
		a = Math.abs(4);//4
		a = Math.abs(-4);//4

		a = Math.sqrt(16);//4
		
		a = Math.pow(3,2);//9
		a = Math.pow(2,3);//8
		
		a = Math.random();//0 <= ? < 1
		a = Math.random()*10;//0*10 <= ? < 1*10
				
		a = Math.round(3.4);//3
		a = Math.round(3.6);//4
		a = Math.round(3.6437*100)/100;//3.64

		a = Math.ceil(3.4);//4
		a = Math.ceil(3.7);//4
		a = Math.ceil(3.6437*100)/100;//3.65

		a = Math.floor(3.4);//3
		a = Math.floor(3.7);//3
		a = Math.floor(3.6437*100)/100;//3.64
		
		a = Math.max(3,2,5,1);//5
		a = Math.min(3,2,5,1);//1

		a = Math.PI;//3.141592653589793
		//a = Math.sin(45);//NO 0.8509035245341184
		a = Math.sin(Math.PI/4);//0.7071067811865475
		var deg = 45;
		a = Math.sin(Math.PI/180*deg);
		
		document.write("a="+a+"<br>");
